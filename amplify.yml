version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo "Building static site..."
        - npm run test || true
  artifacts:
    baseDirectory: /
    files:
      - index.html
      - manifest.json
      - sw.js
      - '**/*.js'
      - '**/*.css'
      - '**/*.png'
      - '**/*.ico'
  cache:
    paths:
      - node_modules/**/*
